        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"

  testinstanceprofile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
          - Fn::Sub: "testinstancerole${stackName}"
